<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe üéÆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 120px));
            grid-template-rows: repeat(3, minmax(80px, 120px));
            gap: 8px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 100%;
            height: 100%;
            font-size: 48px;
            background-color: white;
            border: 3px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out;
        }

        .cell:hover {
            background-color: #ddd;
        }

        #status {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
            color: #d81b60;
        }

        button {
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d81b60;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(3, minmax(60px, 90px));
                grid-template-rows: repeat(3, minmax(60px, 90px));
            }
            .cell {
                font-size: 36px;
            }
            button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <h1>üéÆ Tic-Tac-Toe üèÜ</h1>
    <p id="status">Player ‚ùå's turn</p>
    
    <div class="board" id="board">
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
        <div class="cell" onclick="cellClicked(3)"></div>
        <div class="cell" onclick="cellClicked(4)"></div>
        <div class="cell" onclick="cellClicked(5)"></div>
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
    </div>

    <button onclick="resetGame()">üîÑ Restart Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "‚ùå";
        let gameActive = true;

        function cellClicked(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                document.getElementsByClassName("cell")[index].innerText = currentPlayer;

                if (checkWinner()) {
                    document.getElementById("status").innerText = `üéâ Player ${currentPlayer} Wins!`;
                    gameActive = false;
                } else if (!board.includes("")) {
                    document.getElementById("status").innerText = "ü§ù It's a Draw!";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
                    document.getElementById("status").innerText = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "‚ùå";
            gameActive = true;
            document.getElementById("status").innerText = "Player ‚ùå's turn";
            document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
        }
    </script>

</body>
</html>
